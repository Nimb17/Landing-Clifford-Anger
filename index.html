<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67331ccea9.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ========================================= HEADER NAV ========================================= -->

    <header class="header">

        <nav class="grid-nav">     

            <div class="grid-nav__menu1">
                <i class="fa-solid__menu fa-sharp fa-solid fa-bars-staggered"></i>
                <a class="grid-nav__link1" href="#">HOME</a>                
                
            </div>

            <div class="grid-nav__menu2"> 
                <a class="grid-nav__link2" href="#">ADVEN</a>
                <a class="grid-nav__link2" href="#">ADVENTURE</a>                
            </div>
        </nav>
    </header>

    <!-- ========================================= MAIN HERO ========================================= -->

   

    <div class="grid-hero">
        
        <div class="social-absolute">
            <a class="social-absolute__left" href="#">FB</a>
            <a class="social-absolute__left" href="#">IN</a>
            <a class="social-absolute__left" href="#">TW</a>
        </div>
    
        <div class="buttons-absolute">
            <button class="buttons-absolute__circle buttons-absolute__circle--active"></button>
            <button class="buttons-absolute__circle"></button>
            <button class="buttons-absolute__circle"></button>
            <button class="buttons-absolute__circle"></button>        
        </div>

        <div class="grid-hero__text">
            <h1 class="grid-hero__title">CLIFFORD ANGER</h1>
        </div>

        <div class="grid-carousel">
            <div class="grid-carousel__main">
                <img class="grid-carousel__img" src="img/img1.png" alt="img1">
                <img class="grid-carousel__img" src="img/img2.png" alt="img2">
                <img class="grid-carousel__img" src="img/img3.png" alt="img3">
            </div>
    
            <div class="grid-carousel__btc">
                <i class="fa-solid__btc fa-solid fa-chevron-left"></i>
                <i class="fa-solid__btc fa-solid fa-chevron-right"></i> 
            </div>        
        </div>
    </div>

    
    

    
</body>
</html>
